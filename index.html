<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="qr-code">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <article>
    <img class="card-image" src="images/image-qr-code.png"/>
    <h3 class="card-title font-police">Improve your frontend skills by building projects</h3>
    <p class="card-paragraph font-police" >Scan the QR code to visit Frontend Mentor and take your coding skils to the next level</p>
  </article>
</body>
</html>
